<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

<!--Loop used to display job results in in TODO #1 and TODO #4-->
    <div th:fragment = "jobsTable">
        <table  th:if = "${jobs.size() > 0}" class="job-listing">
            <th:block th:each="job: ${jobs}">
                <tr>
                    <td>
                        <p th:text = "${'ID: ' + job.id}"></p>
                        <p th:text = "${'Name: ' + job.name}"></p>
                        <p th:text = "${'Employer: ' + job.employer}"></p>
                        <p th:text = "${'Location: ' + job.location}"></p>
                        <p th:text = "${'Position Type: ' + job.positionType}"></p>
                        <p th:text = "${'Skill: ' + job.coreCompetency}"></p>
                    </td>
                </tr>
            </th:block>
        </table>
        <th:block th:if = "${jobs.size() == 0}"><p>No results found.</p></th:block>
    </div>


</body>
</html>
